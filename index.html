<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="age-calculator">
            <form id="ageForm">
                <div class="input-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" placeholder="DD" min="1" max="31" required>
                </div>
                <div class="input-group">
                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="MM" min="1" max="12" required>
                </div>
                <div class="input-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="YYYY" min="1900" max="2024" required>
                </div>
                <button type="submit" class="calculate-btn">
                    <img src="./assets/images/icon-arrow.svg" alt="Calculate" class="arrow-icon">
                </button>
            </form>
            <div class="result">
                <p><span id="years">--</span> years</p>
                <p><span id="months">--</span> months</p>
                <p><span id="days">--</span> days</p>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/MuzzBot">Saba</a>.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
